<form>
            <fieldset class = "form-group">
            <legend class = "text-center">Contact Us</legend>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputname1">Fist Name</label>
                  <input type="text" class="form-control" id="inputname1" placeholder="Fist name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputname2">Last Name</label>
                  <input type="text" class="form-control" id="inputname2" placeholder="Last Name">
                </div>
              </div>
              <div class = "form-row">
                <div class="col-md-12">
                <h5> Select gender</h5>
              </div>
              <div class = "form-group col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>
            </div>
             <div class = "form-row">
                <div class="col-md-12">
                <h5>Tell us why you want to meet us!</h5>
              </div>
              <div class = "form-group col-md-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Learn Meditation for myself</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Help my team or Organization towards better mental health</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Other /I would not like to say</label>
                </div>
            </div>
            </div>
            <div class="form-group">
                <label for="ControlSelect1">How many poeple are coming ?</label>
                <select class="form-control" id="ControlSelect1">
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>More than 5</option>
                </select>
            </div>

             <div class = "form-row">
                <div class  = "form-group col-md-6">
                    <label for="date">When do you want to meet us?</label>
                    <input type="date" id="pick" name="pick">
                </div>
            </div>
        </fieldset>
        <br>
        <hr><br><br>
        <fieldset>
            <legend class = "text-center"> Your contact info : </legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputcard4">Donate to us!</label>
                  <input type="password" class="form-control" id="inputcard4" placeholder="Card Number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputnum">Contact number:</label>
                  <input type="tel" class="form-control" id="inputnum" placeholder="Contact Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Karnataka</option>
                    <option>Tamil Nadu</option>
                    <option>Maharashtra</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Send promotional emails about newsletters and events
                  </label>
                </div>
            </div>
            <div class ="row justify-content-center">
              <button type="submit" class="btn btn-primary col-2">Submit</button>
            </div>
    </form>
